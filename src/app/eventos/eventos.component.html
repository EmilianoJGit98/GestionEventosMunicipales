<div class="container-fluid">
  <h5 class="fs-alto fw-bold">Listado de eventos disponibles</h5>

  <div class="row mb-3">
    <div class="col-12 col-md-3">
      <!-- <button mat-fab extended class="fw-bold w-100 bg-success text-white" (click)="abrirModal()">
        <mat-icon class="text-white">playlist_add</mat-icon>
        Crear nueva actividad
      </button> -->
      <!-- <button class="fw-bold w-100 btn bg-success text-white d-flex justify-content-center shadow" (click)="AbrirModal()">
        <mat-icon class="text-white me-3">playlist_add</mat-icon>
        Crear nuevo evento
      </button> -->
      <!-- Button trigger modal -->
      <button type="button" class="btn btn-success d-flex align-items-center fw-bold" data-bs-toggle="modal"
        data-bs-target="#exampleModal">
        <mat-icon class="text-white m-0 me-3">playlist_add</mat-icon> Crear nuevo evento
      </button>
    </div>
  </div>

  <div class="row">
    <div class="col-12 col-md-3 mb-2 d-flex align-items-stretch" *ngFor="let evento of eventos">
      <div class="w-100 mb-2 d-flex align-items-stretch">
        <div class="toast show w-100" role="alert" aria-live="assertive" aria-atomic="true">
          <div class="toast-header">
            <strong class="fs-min w-100">{{ evento.nombre }}</strong>
            <small class="ms-2 p-0">
              <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                <mat-icon>more_vert</mat-icon>
              </button>
              <mat-menu #menu="matMenu">
                <!-- <button mat-menu-item (click)="abrirModalUpdate(evento.id)">
                  <mat-icon class="text-warning">edit</mat-icon>
                  <span class="fw-bold">Modificar</span>
                </button> -->
                <button mat-menu-item>
                  <mat-icon class="text-warning">edit</mat-icon>
                  <span class="fw-bold">modificar</span>
                </button>
                <button mat-menu-item>
                  <mat-icon class="text-danger">visibility_off</mat-icon>
                  <span class="fw-bold">baja evento</span>
                </button>
                <button mat-menu-item [routerLink]="['/actividades', evento.id]" routerLinkActive="active">
                  <mat-icon class="text-primary">confirmation_number</mat-icon>
                  <span class="fw-bold">Ver Actividades disponibles</span>
                </button>
              </mat-menu>
            </small>
          </div>
          <div class="toast-header fs-min p-0">
            <img class="" [src]="evento.imagen | decodebase64 : 'png'" />
          </div>
          <div class="toast-body fs-min">
            <span class="w-100">Desde: {{ evento.fechaDesde }}</span>
            <span class="w-100">Hasta: {{ evento.fechaHasta }}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-lg">
    <div class="modal-content">
      <div class="modal-header py-1 border-0">
        <h5 class="modal-title m-0 fs-med fw-bold mt-2" id="exampleModalLabel" style="font-family: 'Montserrat';">Crear
          nuevo evento</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="formAltaEvento" (ngSubmit)="onSubmit()">
          <div class="row">
            <div class="col-12">
              <div class="fs-min- text-danger p-0 px-0 fw-bold ms-1"
                *ngIf="formAltaEvento.get('nombre')?.errors?.['required']">Debe completar este campo.</div>
              <div class="form-floating mb-3">
                <input type="text" class="form-control border-0 rounded-0 border-bottom border-2 shadow-sm fw-bold"
                  id="nombre" formControlName="nombre" placeholder="" />
                <label class="fw-bold fs-min" for="nombre">Nombre del Evento</label>
              </div>

            </div>
            <div class="col-12 col-md-6">
              <div class="fs-min- text-danger p-0 px-0 fw-bold ms-1"
                *ngIf="formAltaEvento.get('fechaDesde')?.errors?.['required']">Debe completar este campo.</div>
              <div class="form-floating mb-3">


                <input type="date"
                  class="form-control fs-min border-0 rounded-0 border-bottom border-2 shadow-sm fw-bold"
                  formControlName="fechaDesde" id="fechaDesde" placeholder="" />
                <label class="fw-bold fs-min" for="fechaDesde">Inicio</label>

              </div>
            </div>
            <div class="col-12 col-md-6">
              <div class="fs-min- text-danger p-0 px-0 fw-bold ms-1"
                *ngIf="formAltaEvento.get('fechaHasta')?.errors?.['required']">
                Este campo es obligatorio.</div>
              <div class="form-floating mb-3">

                <input type="date"
                  class="form-control fs-min border-0 rounded-0 border-bottom border-2 shadow-sm fw-bold"
                  formControlName="fechaHasta" id="fechaHasta" placeholder="" />
                <label class="fw-bold fs-min" for="fechaHasta">Finalizaci√≥n</label>

              </div>
            </div>
            <div class="col-12 col-md-12">
              <div class="fs-min- text-danger p-0 px-0 fw-bold ms-1"
                *ngIf="formAltaEvento.get('imagen')?.errors?.['required']">
                Este campo es obligatorio.</div>
              <label for="file" [ngClass]="{'inputCargado': archivoCargado, 'inputVacio': !archivoCargado}">
                <i
                  [ngClass]="{'fs-alto mt-2 far fa-check-circle': archivoCargado, 'fas fs-alto mt-2 fa-cloud-upload-alt': !archivoCargado}"></i>
                <p class="fw-bold fs-min mt-2"> {{ archivoCargado ? 'Archivo Seleccionado' : 'Seleccione la imagen que
                  identifique al evento' }} </p>
              </label>
              <input class="input" name="text" id="file" type="file" accept="image/*" formControlName="imagen"
                (change)="onFileChange($event)" />

            </div>
            <div class="col-12 text-center">
              <div *ngIf="previsualizacion" style="margin-top: 10px;">
                <img class="imgPrevisualizacion" [src]="previsualizacion" alt="Vista previa" />
                <button class="btnReset" (click)="resetFile()" type="button">
                  <i class="fas fa-trash-alt"></i>
                </button>
              </div>
            </div>



            <div class="col-12 col-md-12 text-center">
              <div class="form-check form-switch mt-3 d-flex justify-content-center">
                <label class="form-check-label mt-1 me-5 fw-bold fs-min" for="activo" style="cursor: pointer;">Evento
                  Activo</label>
                <input class="form-check-input mt-2 me-5" type="checkbox" id="activo" checked>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-sm btn-secondary" data-bs-dismiss="modal">
          Cancelar
        </button>
        <button type="button" class="btn btn-sm btn-success" [disabled]="formAltaEvento.invalid">Guardar</button>
      </div>
    </div>
  </div>
</div>
